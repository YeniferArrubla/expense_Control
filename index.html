<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Expense Control</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar has-background-primary p-4"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <div class="navbar-item">
            <a class="button is-primary">
              <h1 class="title has-text-white is-size-2">
                <i class="fa-solid fa-wallet p-2"></i>
                Expense Control
              </h1>
            </a>

            <a
              role="button"
              class="navbar-burger has-text-white"
              aria-label="menu"
              aria-expanded="false"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        </div>
        <!-- <div class="navbar-menu"> -->
        <div class="navbar-end navbar-menu">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <i class="fa-solid fa-arrow-trend-up pr-2"></i>
                Balance
              </a>

              <a class="button is-primary">
                <i class="fa-solid fa-tag pr-2"></i>
                Categories
              </a>

              <a class="button is-primary">
                <i class="fa-solid fa-chart-pie pr-2"></i>
                Reports
              </a>
            </div>
          </div>
        </div>
        <!-- </div> -->
      </nav>
    </header>

    <main class="has-background-white-bis">

        <!-- Balance section -->
      <section id="balance" class="container">
        <div class="columns p-4">
        <!-- Balance result content -->
          <div class="column is-3 is-offset-1 mb-4">
            <div class="box">
                <h2 class= "title is-3">Balance</h2>
                <p class="is-size-5 is-flex is-justify-content-space-between pb-4">Gain <span class="has-text-success">+$0</span></p>
                <p class="is-size-5 is-flex is-justify-content-space-between pb-4">Spend <span class="has-text-danger">-$0</span></p>
                <h4 class="is-flex is-justify-content-space-between title is-4">Total <span class="has-text-weight-semibold">$0</span></h4>
            </div>
            <!-- Balance Filters -->
            <div class="box">
                <div class="is-flex is-justify-content-space-between is-flex-wrap-wrap">
                <h3 class= "title is-4">Filters</h3>
                <button class="button is-info is-inverted">Hide Filters</button>
                </div>
                  <!-- type -->
                <p class="label pt-4">Type</p>
                <div class="select mb-3 is-fullwidth">
                <select class="">
                <option>All</option>
                <option>Spend</option>
                <option>Gain</option>
                </select>
                </div>
                  <!-- Category -->
                <p class="label">Category</p>
                <div class="select mb-3 is-fullwidth">
              <select>
                <option>All</option>
                <option>Food</option>
                <option>Essential services</option>
                <option>Outgoing</option>
                <option>Education</option>
                <option>Transport</option>
                <option>Job</option>
              </select>
                </div>
                  <!-- Date -->
                <div>
                <label class="label" for="filter-date">Date</label>
                <input class="input is-fullwidth" type="date" value="" />
                </div>
                  <!-- Sort by -->
                 <p class="label mt-3">Sort by</p>
                <div class="select is-fullwidth">
              <select>
                <option>Newest</option>
                <option>Oldest</option>
                <option>Higher amount</option>
                <option>Lower amount</option>
                <option>A to Z</option>
                <option>Z to A</option>
              </select>
                </div>          
            </div>
            <!-- End balance filters -->
          </div>
          <!-- End balance result content -->

          <!-- Operations content -->
          <div class="box column is-7 mt-3">

            <div class="is-flex is-justify-content-space-between p-4">
              <h3 class= "title is-4">Operations</h3>
              <button class="button is-primary is-focused">
                + New Oparation
              </button>
            </div>
            <!-- no operation image-->
            <div class="is-flex is-flex-direction-column is-align-items-center">
                <img src="images/balanceImg.png" alt="" width="400" height="500">
                <p class="subtitle is-5 has-text-weight-semibold has-text-centered">No results</p>
                <p class="subtitle is-6 has-text-weight-semibold has-text-centered">Change filters or add operations</p>
            </div>
        
            <!-- hidden operation table -->
            <div class="pt-5">
              <table class="table is-hoverable is-fullwidth">
                <thead class="is-hidden">
                  <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Actions</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
